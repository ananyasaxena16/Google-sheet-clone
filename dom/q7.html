<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 5rem;
    }

    .red {
      background-color: red;
    }

    .card {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
      margin: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <script>
    //  Q Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card.
    function siblingSelector(node) {
      // return 
      let sibWithUArr = node.parentNode.children;
      let sibArr = [];
      for (let i = 0; i < sibWithUArr.length; i++) {
        let cSib = sibWithUArr[i];
        if (node != cSib) {
          sibArr.push(cSib);
        }
      }
      return sibArr;
    }
    let node = document.querySelector(".red");
    let sibArr = siblingSelector(node);
    // remove
    let length = sibArr.length;
    for (let i = 0; i < length; i++) {
      sibArr[i].remove();
    }
  </script>
</body>

</html>
